<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KusKus | Thread Diskusi di seluruh dunia</title>
    <link rel="shortcut icon" href="https://play-lh.googleusercontent.com/6DRJAAZvIVM2gsQ7JNuvptM3VMiciGgFsjcjLnfGXRHuy9u3W6FyRN9-2y6nH5bUiGp8" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<style>
    .btn-home {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 14px;
        text-align: center;
        text-decoration: none;
        font-size: 20px;
        background-color: rgb(22, 199, 239);
        color: white;
    }
    input{
      border: none;
      height: 50px;
      width: 100%;
  }
  input:focus {
      outline: none;
      border-inline: none;
  }

  .card-shadow{
    border-radius: 15px;
    border: none;
    box-shadow: 0px 10px 15px -3px rgba(0,0,0,0.1);
  }
</style>
<body>
    <nav class="navbar navbar-expand-lg mb-4" style="background-color: #f9fdff;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
            <img src="https://play-lh.googleusercontent.com/6DRJAAZvIVM2gsQ7JNuvptM3VMiciGgFsjcjLnfGXRHuy9u3W6FyRN9-2y6nH5bUiGp8" style="width: 60px; height: 60px; object-fit: cover;" alt="">
            KusKus
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            {% if request.user.abstractuser %}
              <a href="{% url 'profile' %}" style="text-decoration: none; color: white; margin-left: 15px;">
                {% if request.user.abstractuser.foto %}
                  <img src="/media/{{request.user.abstractuser.foto}}" style="width: 50px; height: 50px; border-radius: 50%;" alt=""> 
                {% else %}
                  <img src="https://i.pinimg.com/originals/8e/6c/bc/8e6cbc70c7986ece841498551b7a9647.jpg" style="width: 50px; height: 50px; border-radius: 50%;" alt="">
                {% endif %} 
              </a>
            {% else %}
              <button class="btn btn-primary"><a href="{% url 'login' %}" style="text-decoration: none; color: white;">Login</a></button>
            {% endif  %}
          </div>
        </div>
      </nav>
    {% block content %}
    {% endblock content %}
    <hr>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <footer class="footer mt-5">
            <div class="container">
              <div class="row">
                <div class="col-md-6">
                  <h5>Informasi Kontak</h5>
                  <p>Email: info@kuskus.com</p>
                </div>
                <!-- <div class="col-md-6 text-md-right">
                  <h5>Ikuti Kami</h5>
                  <a href="" class="mr-2">Facebook</a>
                  <a href="">Twitter</a>
                </div> -->
              </div>
            </div>
          </footer>
        </div>
      </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
